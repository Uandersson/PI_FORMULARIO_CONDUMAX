<div class="page">
  <div class="panel">
    <div class="left">
      <img class="logo" src="/assets/imagens/LOGO-CONDUMAX-espanhol-branca-inicio.png" alt="Condumax" />
      <h1>Recuperar senha</h1>
      <p class="desc">Digite seu e-mail para receber o link de recupera√ß√£o.</p>

      <form class="form" (ngSubmit)="enviar()" [formGroup]="form">
        <label>E-mail</label>
        <input type="email" formControlName="email" placeholder="seuemail@dominio.com" />
        <button type="submit" [disabled]="sending">{{ sending ? 'Enviando...' : 'Enviar link' }}</button>

        <!-- üîπ links dentro do form -->
        <div class="links">
          <a routerLink="/login" (click)="$event.preventDefault(); goLogin()">Voltar ao login</a>
          <span>‚Ä¢</span>
          <a routerLink="/cadastro" (click)="$event.preventDefault(); goCadastro()">Criar conta</a>
        </div>
      </form>

      <p class="ok" *ngIf="sent">Se existir uma conta para este e-mail, um link foi enviado.</p>
    </div>

    <div class="right">
      <div class="overlay"></div>
      <div class="welcome">
        <h2>Recupere seu acesso</h2>
        <p>Digite seu e-mail e enviaremos instru√ß√µes.</p>
      </div>
    </div>
  </div>
</div>
